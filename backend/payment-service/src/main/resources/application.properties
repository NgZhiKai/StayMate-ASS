# === Server ===
server.port=8086

# === Datasource ===
spring.datasource.url=jdbc:mysql://localhost:3306/StayMate_Payment?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=staymate_user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === File uploads (optional) ===
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# URL of your frontend (e.g., React app)
frontend.host.url=http://localhost:5173

booking.service.url=http://localhost:8084
notification.service.url=http://localhost:8083